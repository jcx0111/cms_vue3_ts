<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="new">新的标签页</button>
  <button id="send">发送数据</button>


  <script>
    let count = 1
    let opener = null
    const btn1 = document.getElementById("new")
    const btn2 = document.getElementById("send")
    btn1.addEventListener("click", () => {
      opener = window.open(
        "b.html",
        "123",
        "width = 500,height = 700,top=20,resizeable=yes"
      )
    })
    btn2.addEventListener("click", () => {
      const date = {
        value: `moment${count++}`
      }

      opener.postMessage(date, "*")
    })
  </script>
</body>

</html>
